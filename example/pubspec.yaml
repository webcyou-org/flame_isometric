name: example
description: Here is a sample of rendering a tile map using flame isometric.
version: 0.0.1
environment:
  sdk: '>=2.19.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.6.0
  tiled: ^0.10.1
  flame_isometric:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/tiles/
